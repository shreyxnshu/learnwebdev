<head>

  <title>Assignment </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #block-element {
      display: block;
      width: 100%;
      border: 2px solid #e74c3c;
      background-color: #f9c2c2;
      padding: 10px;
      margin-bottom: 10px;
    }

    #inline-element {
      display: inline;
      background-color: #aed6f1;
      color: #000;
      padding: 5px;
      border: 1px dashed #3498db;
    }

    #inline-block-element {
      display: inline-block;
      width: 150px;
      height: 80px;
      background-color: #d5f5e3;
      border: 2px solid #27ae60;
      padding: 10px;
      margin: 10px 0;
    }

    #hidden-element {
      display: none;
      padding: 10px;
      background-color: #f7dc6f;
      border: 2px dotted #f1c40f;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 8px 12px;
      background-color: #34495e;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
