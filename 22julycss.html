<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment </title>
  <style>
    .box {
      width: 200px;
      font-family: Arial, sans-serif;
      color: white;
    }

    .box1 {
      background-color: #ff6f61;
      padding: 20px;
      border: 5px solid #c0392b;
      margin: 15px;
      box-sizing: content-box;
    }

    .box2 {
      background-color: #6a5acd;
      padding: 10px;
      border: 8px dashed #4b0082;
      margin: 25px;
      box-sizing: border-box;
    }

    .box3 {
      background-color: #2ecc71;
      padding: 15px;
      border: 3px dotted #1e8449;
      margin: 10px;
      
    }
  </style>
</head>
<body>
  <h2>Box Model Demonstration</h2>

  <div class="box box1">
    <strong>Box 1</strong><br>
    Content-box
  </div>

  <div class="box box2">
    <strong>Box 2</strong><br>
    Border-box
  </div>

  <div class="box box3">
    <strong>Box 3</strong><br>
   
  </div>
</body>
</html>
