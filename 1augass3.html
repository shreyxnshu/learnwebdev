<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color and Text Updater</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #my-div {
      width: 300px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      background-color: lightgray;
      margin-top: 20px;
      transition: background 0.3s;
      font-size: 20px;
    }
    .input-section {
      margin-bottom: 10px;
    }
    input {
      margin-right: 8px;
    }
    button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="input-section">
    <input id="color-input" type="text" placeholder="Enter color name">
    <button id="change-bg-btn">Change Background</button>
  </div>
  <div class="input-section">
    <input id="text-input" type="text" placeholder="Enter new text">
    <button id="update-text-btn">Update Text</button>
  </div>

  <div id="my-div">Initial Text Content</div>

  <script>
    const colorInput = document.getElementById('color-input');
    const textInput = document.getElementById('text-input');
    const changeBgBtn = document.getElementById('change-bg-btn');
    const updateTextBtn = document.getElementById('update-text-btn');
    const myDiv = document.getElementById('my-div');

    function isValidColor(strColor) {
      
      const s = new Option().style;
      s.color = strColor;
      return s.color !== '';
    }

    changeBgBtn.addEventListener('click', function () {
      const colorValue = colorInput.value.trim();
      if (isValidColor(colorValue)) {
        myDiv.style.backgroundColor = colorValue;
      } else {
        alert("Invalid color name!");
      }
    });

    updateTextBtn.addEventListener('click', function () {
      const newText = textInput.value.trim();
      if (newText.length === 0) {
        alert("Please enter some text!");
      } else {
        myDiv.textContent = newText;
      }
    });
  </script>

</body>
</html>
